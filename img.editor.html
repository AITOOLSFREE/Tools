        :root {

            --border-radius: 8px;
            --transition: all 0.3s ease;

        h1 {

            margin-bottom: 0.5rem;

            button, select, input {
                width: 100%;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Canvas setup
            const canvas = document.getElementById('image-canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.getElementById('placeholder');
            const spinner = document.getElementById('spinner');
            
            let originalImage = null;
            let currentImage = null;
            let isCropping = false;
            let cropStartX, cropStartY, cropEndX, cropEndY;
            
            // File input handler
            document.getElementById('file-input').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    showSpinner();
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            originalImage = img;
                            currentImage = originalImage;
                            resetCanvas();
                            drawImage();
                            hideSpinner();
                        };
                        img.onerror = function() {
                            alert('Error loading image');
                            hideSpinner();
                        };
                        img.src = event.target.result;
                    };
                    
                    reader.onerror = function() {
                        alert('Error reading file');
                        hideSpinner();
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            function showSpinner() {
                spinner.style.display = 'block';
                placeholder.style.display = 'none';
                canvas.style.display = 'none';
            }
            
            function hideSpinner() {
                spinner.style.display = 'none';
            }
            
            // Reset canvas to fit the image
            function resetCanvas() {
                if (!currentImage) return;
                
                const container = canvas.parentElement;
                const maxWidth = container.clientWidth - 40;
                const maxHeight = window.innerHeight * 0.6;
                
                let width = currentImage.width;
                let height = currentImage.height;
                
                if (width > maxWidth) {
                    const ratio = maxWidth / width;
                    width = maxWidth;
                    height = height * ratio;
                }
                
                if (height > maxHeight) {
                    const ratio = maxHeight / height;
                    height = maxHeight;
                    width = width * ratio;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Update UI
                placeholder.style.display = 'none';
                canvas.style.display = 'block';
            }
            
            // Draw image on canvas
            function drawImage() {
                if (!currentImage) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
                
                if (isCropping && cropStartX && cropStartY && cropEndX && cropEndY) {
                    const x = Math.min(cropStartX, cropEndX);
                    const y = Math.min(cropStartY, cropEndY);
                    const width = Math.abs(cropEndX - cropStartX);
                    const height = Math.abs(cropEndY - cropStartY);
                    
                    // Draw cropping overlay
                    ctx.save();
                    
                    // Darken non-cropped area
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Clear the cropped area
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillRect(x, y, width, height);
                    
                    // Draw crop rectangle border
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(x, y, width, height);
                    
                    // Draw corner handles
                    const handleSize = 10;
                    ctx.fillStyle = 'white';
                    
                    // Top-left
                    ctx.fillRect(x - handleSize/2, y - handleSize/2, handleSize, handleSize);
                    // Top-right
                    ctx.fillRect(x + width - handleSize/2, y - handleSize/2, handleSize, handleSize);
                    // Bottom-left
                    ctx.fillRect(x - handleSize/2, y + height - handleSize/2, handleSize, handleSize);
                    // Bottom-right
                    ctx.fillRect(x + width - handleSize/2, y + height - handleSize/2, handleSize, handleSize);
                    
                    ctx.restore();
                }
            }
            
            // Apply filters to image
            function applyFilters() {
                if (!originalImage) return;
                
                const brightness = document.getElementById('brightness-slider').value;
                const contrast = document.getElementById('contrast-slider').value;
                const saturation = document.getElementById('saturation-slider').value;
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = originalImage.width;
                tempCanvas.height = originalImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.filter = `
                    brightness(${brightness}%)
                    contrast(${contrast}%)
                    saturate(${saturation}%)
                `;
                
                tempCtx.drawImage(originalImage, 0, 0);
                
                currentImage = new Image();
                currentImage.onload = function() {
                    resetCanvas();
                    drawImage();
                };
                currentImage.src = tempCanvas.toDataURL();
            }
            
            // Event listeners for filters
            document.getElementById('brightness-slider').addEventListener('input', applyFilters);
            document.getElementById('contrast-slider').addEventListener('input', applyFilters);
            document.getElementById('saturation-slider').addEventListener('input', applyFilters);
            
            // Crop functionality
            document.getElementById('crop-btn').addEventListener('click', function() {
                if (!currentImage) return;
                
                isCropping = !isCropping;
                this.classList.toggle('btn-active');
                drawImage();
            });
            
            canvas.addEventListener('mousedown', function(e) {
                if (!isCropping || !currentImage) return;
                
                const rect = canvas.getBoundingClientRect();
                cropStartX = (e.clientX - rect.left) * (canvas.width / rect.width);
                cropStartY = (e.clientY - rect.top) * (canvas.height / rect.height);
                cropEndX = cropStartX;
                cropEndY = cropStartY;
                
                drawImage();
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (!isCropping || !cropStartX || !currentImage) return;
                
                const rect = canvas.getBoundingClientRect();
                cropEndX = (e.clientX - rect.left) * (canvas.width / rect.width);
                cropEndY = (e.clientY - rect.top) * (canvas.height / rect.height);
                
                drawImage();
            });
            
            canvas.addEventListener('mouseup', function() {
                if (!isCropping || !cropStartX || !currentImage) return;
                
                // Calculate crop dimensions
                const x = Math.min(cropStartX, cropEndX);
                const y = Math.min(cropStartY, cropEndY);
                const width = Math.abs(cropEndX - cropStartX);
                const height = Math.abs(cropEndY - cropStartY);
                
                if (width > 10 && height > 10) {
                    showSpinner();
                    
                    // Create new canvas with cropped image
                    const croppedCanvas = document.createElement('canvas');
                    croppedCanvas.width = width;
                    croppedCanvas.height = height;
                    const croppedCtx = croppedCanvas.getContext('2d');
                    
                    // Calculate source dimensions
                    const sourceX = x * (currentImage.width / canvas.width);
                    const sourceY = y * (currentImage.height / canvas.height);
                    const sourceWidth = width * (currentImage.width / canvas.width);
                    const sourceHeight = height * (currentImage.height / canvas.height);
                    
                    // Draw cropped portion
                    croppedCtx.drawImage(
                        currentImage,
                        sourceX, sourceY, sourceWidth, sourceHeight,
                        0, 0, width, height
                    );
                    
                    // Update current image
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        originalImage = currentImage;
                        resetCanvas();
                        drawImage();
                        isCropping = false;
                        document.getElementById('crop-btn').classList.remove('btn-active');
                        cropStartX = cropStartY = cropEndX = cropEndY = null;
                        hideSpinner();
                    };
                    img.src = croppedCanvas.toDataURL();
                }
            });
            
            // Rotate functionality
            document.getElementById('rotate-btn').addEventListener('click', function() {
                if (!currentImage) return;
                
                showSpinner();
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = currentImage.height;
                tempCanvas.height = currentImage.width;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
                tempCtx.rotate(Math.PI / 2);
                tempCtx.drawImage(currentImage, -currentImage.width / 2, -currentImage.height / 2);
                
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    originalImage = currentImage;
                    resetCanvas();
                    drawImage();
                    hideSpinner();
                };
                img.src = tempCanvas.toDataURL();
            });
            
            // Flip horizontal
            document.getElementById('flip-h-btn').addEventListener('click', function() {
                if (!currentImage) return;
                
                showSpinner();
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = currentImage.width;
                tempCanvas.height = currentImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.translate(tempCanvas.width, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(currentImage, 0, 0);
                
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    originalImage = currentImage;
                    resetCanvas();
                    drawImage();
                    hideSpinner();
                };
                img.src = tempCanvas.toDataURL();
            });
            
            // Flip vertical
            document.getElementById('flip-v-btn').addEventListener('click', function() {
                if (!currentImage) return;
                
                showSpinner();
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = currentImage.width;
                tempCanvas.height = currentImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.translate(0, tempCanvas.height);
                tempCtx.scale(1, -1);
                tempCtx.drawImage(currentImage, 0, 0);
                
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    originalImage = currentImage;
                    resetCanvas();
                    drawImage();
                    hideSpinner();
                };
                img.src = tempCanvas.toDataURL();
            });
            
            // Preset size buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentImage) return;
                    
                    showSpinner();
                    
                    const width = parseInt(this.dataset.width);
                    const height = parseInt(this.dataset.height);
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // Calculate aspect ratio
                    const imgRatio = currentImage.width / currentImage.height;
                    const targetRatio = width / height;
                    
                    let sourceX = 0, sourceY = 0, sourceWidth = currentImage.width, sourceHeight = currentImage.height;
                    
                    if (imgRatio > targetRatio) {
                        // Source is wider than target - crop sides
                        sourceWidth = currentImage.height * targetRatio;
                        sourceX = (currentImage.width - sourceWidth) / 2;
                    } else {
                        // Source is taller than target - crop top/bottom
                        sourceHeight = currentImage.width / targetRatio;
                        sourceY = (currentImage.height - sourceHeight) / 2;
                    }
                    
                    tempCtx.drawImage(
                        currentImage,
                        sourceX, sourceY, sourceWidth, sourceHeight,
                        0, 0, width, height
                    );
                    
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        originalImage = currentImage;
                        resetCanvas();
                        drawImage();
                        hideSpinner();
                    };
                    img.src = tempCanvas.toDataURL();
                });
            });
            
            // Download functionality
            document.getElementById('download-btn').addEventListener('click', function() {
                if (!currentImage) {
                    alert('Please upload an image first');
                    return;
                }
                
                const format = document.getElementById('format-select').value;
                let quality = parseInt(document.getElementById('quality-input').value) / 100;
                
                // Validate quality
                if (isNaN(quality) || quality < 0.01) quality = 0.8;
                if (quality > 1) quality = 1;
                
                const link = document.createElement('a');
                link.download = `edited-image.${format}`;
                link.href = canvas.toDataURL(`image/${format}`, quality);
                link.click();
            });
            
            // Reset functionality
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (!originalImage) return;
                
                currentImage = originalImage;
                resetCanvas();
                drawImage();
                
                // Reset sliders
                document.getElementById('brightness-slider').value = 100;
                document.getElementById('contrast-slider').value = 100;
                document.getElementById('saturation-slider').value = 100;
                
                // Reset crop mode
                if (isCropping) {
                    isCropping = false;
                    document.getElementById('crop-btn').classList.remove('btn-active');
                    cropStartX = cropStartY = cropEndX = cropEndY = null;
                }
            });
            
            // Prevent drag and drop on window
            window.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            window.addEventListener('drop', function(e) {
                e.preventDefault();
            });
            
            // Handle drag and drop for images
            canvas.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.border = '2px dashed #4361ee';
            });
            
            canvas.addEventListener('dragleave', function() {
                this.style.border = 'none';
            });
            
            canvas.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.border = 'none';
                
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.match('image.*')) {
                        document.getElementById('file-input').files = e.dataTransfer.files;
                        const event = new Event('change');
                        document.getElementById('file-input').dispatchEvent(event);
                    } else {
                        alert('Please drop an image file');
                    }
                }
            });
        });
    </script>
</body>
</html>
